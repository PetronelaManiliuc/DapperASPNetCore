<mat-dialog-content>
  <p>
    {{message}}
  </p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button class="btn btn btn-success btn-sm" mat-raised-button color="primary" (click)="onConfirmClick()"
    tabindex="1">{{confirmButtonText}}</button>
  <button class="btn btn-danger btn-sm" mat-raised-button mat-dialog-close tabindex="-1">{{cancelButtonText}}</button>
</mat-dialog-actions>
